<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothies</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <header class="container">
        <img class="logo" src="./img/smoothies.jpg" alt="logo">
        <nav class="links">
            <a href="#">Home</a>
            <a href="#">Smoothies</a>
            <a href="#">Contact us</a>
        </nav>

        <div class="icons">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <main class="container">
        <div class="left-column">
            <img src="./img/braskinis.png" alt="Braskinis kokteilis">
        </div>

        <div class="right-column">
            <h2> Berries </h2>
            <h1> Strawberry rush</h1>
            <p> The best blend of strawberries, rasberries and mulberries </p>
            <div class="benefits">
                <h3>Nutritional benefits</h3>
                <ul style="list-style-type:none">
                    <li><span>+</span>Vitamin A</li>
                    <li><span>+</span>Vitamin C</li>
                    <li><span>+</span>Citric Acid</li>
                </ul>
            </div>
            <div class="contents">
                <h3>Contents</h3>
                <img src="./img/braske.png" alt="Braske">
                <img src="./img/aviete.png" alt="Aviete">
                <img src="./img/gervuoge.png" alt="Gervuoge">
            </div>

            <button type="submit">Add to cart</button>
        </div>

    </main>
</body>

</html>
